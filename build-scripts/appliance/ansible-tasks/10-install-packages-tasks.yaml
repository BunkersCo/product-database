---
  - name: update apt cache
    apt: update_cache=yes cache_valid_time=10800
    sudo: true
    ignore_errors: true
  - name: install required packages for the site
    apt: pkg={{item}} state=installed
    sudo: true
    with_items:
         - python3.4
         - python3-pip
         - python-dev
         - python-virtualenv
         - nginx
         - ansible
         - git
         - redis-server
         - postgresql
         - postgresql-contrib
         - postgresql-server-dev-9.3
         - python3-dev