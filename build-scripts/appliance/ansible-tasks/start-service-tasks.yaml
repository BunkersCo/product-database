---
#################
# Start services on the server
#################
  - name: start nginx service
    service: name=nginx state=started enabled=yes
    ignore_errors: yes
    sudo: true
  - name: start redis service
    service: name=redis-server state=started enabled=yes
    ignore_errors: yes
    sudo: true
  - name: start postgresql service
    service: name=postgresql state=started enabled=yes
    ignore_errors: yes
    sudo: true
  - name: start gunicorn service
    service: name=gunicorn-{{ site_name }} state=started enabled=yes
    ignore_errors: yes
    sudo: true
  - name: start celeryworker service
    service: name=celeryworker-{{ site_name }} state=started enabled=yes
    ignore_errors: yes
    sudo: true
  - name: start celerycam service
    service: name=celerycam-{{ site_name }} state=started enabled=yes
    ignore_errors: yes
    sudo: true